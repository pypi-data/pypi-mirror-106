<html>

<head>
    <link rel="stylesheet" href="{{ base_url }}voila/static/materialize.min.css">

    <!-- Base CSS -->
    <style type="text/css">
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url({{base_url}}voila/static/icons_font.ttf) format('truetype');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
        }

        .brand-logo-container {
            margin-top: 32px;
            margin-bottom: 32px;
        }

        .brand-logo {
            height: 100%;
            width: 100%;
        }

        .sidenav {
            width: fit-content;
            transform: translateX(0%) !important;
        }

        .nav-wrapper {
            background-color: #5cbcaf;
        }

        .sidenav-link {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        footer {
            clear: both;
            padding-top: 15px;
            text-align: center;
            cursor: default;
            padding-bottom: 30px;
        }

        footer p {
            color: #c1c1c1;
            font-size: 11px;
            padding: 4px 8px 4px 8px;
            /*		background: #f7f7f7; */
            /* 		background: rgba(0,0,0,0.04); */
            display: inline;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            -webkit-transition: color 0.2s ease-in, background 0.2s ease-in;
            -moz-transition: color 0.2s ease-in, background 0.2s ease-in;
            -o-transition: color 0.2s ease-in, background 0.2s ease-in;
            transition: color 0.2s ease-in, background 0.2s ease-in;
        }

        footer p:hover {
            background: #f1f1f1;
            background: rgba(0, 0, 0, 0.05);
            color: #999;
        }

        footer div.logo-container {
            display: inline-block;
            height: 70px;
            margin-top: 10px;
        }

        footer div.logo-container img {
            max-height: 100%;
            max-width: 120px;
        }

        footer div.logo-container~div.logo-container {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h5 style="text-align: center;">
        This is a password-protected notebook, please enter the password below.
    </h5>
    <form class="raw" style="text-align: center;" method="POST">
        <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" name="message" style="width: 250px;">
        </div>
        <div class="input-field col s12">
        <input type="submit" value="Submit">
        </div>
    </form>
</body>
<hr style="border-top: 0.5px solid #cccccc; width: 80%;">

    <div class="logo-container">
        <a href="https://www.osscar.org"><img src="{{ base_url }}voila/static/osscar_logo.svg"></a>
    </div>
    <p></p>
</footer>

</html>
