[tool.poetry]
name = "xlsx2dfs"
version = "0.1.0-2"
description = "Read and write list of `pandas.DataFrame`s of tabular data from/to excel file."
authors = ["Gwang-Jin Kim <gwang.jin.kim.phd@gmail.com>"]
maintainers = ["Gwang-Jin Kim <gwang.jin.kim.phd@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://bitbucket.org/gwangjinkim/xlsx2dfs/src"
documentation = ""
keywords = [
  "Excel",
  "Pandas",
  "data frame",
  "I/O"
]

[tool.poetry.dependencies]
python = "^3.7.1"
pandas = "^1.2.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
