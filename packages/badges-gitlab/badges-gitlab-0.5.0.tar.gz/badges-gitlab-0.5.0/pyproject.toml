[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
version_variable = [
    'setup.py:__version__',
    'src/badges_gitlab/__init__.py:__version__',
]
commit_subject = "chore(release): {version}"
commit_message = "Automatically generated by python-semantic-release [skip ci]"
hvcs = "gitlab"
branch = "main"
major_on_zero = true

[tool.badges_gitlab]
path = "public/badges"
junit-xml = "tests/report.xml"