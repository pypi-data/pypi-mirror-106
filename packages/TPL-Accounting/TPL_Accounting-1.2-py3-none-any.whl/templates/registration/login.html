<!doctype html>
{% load static bootstrap3 introspection_filters %}
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="This is a accounting pluggable app">
      <meta property="og:title" content="Accounting" />
      <meta property="og:type" content="website" />
      <meta property="og:description" content="This is a accounting pluggable app" />

      <title>{% block title %}Login{% endblock %} | Accounting</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header text-center">
            Accounting
        </div>
        <div class="card-body">
            <form style="width:50%;margin:auto;" method="POST" accept-charset="UTF-8">
                {% csrf_token %}

                <div class="form-group">
                    {% bootstrap_field form.username show_label=False %}
                </div>
                <div class="form-group my-3">
                    {% bootstrap_field form.password show_label=False %}
                </div>
                <button id='submit' class="btn btn-sm btn-primary w-100 mt-2"
                        type="submit"><i class="fas fa-sign-in-alt mr-1"></i>LOGIN
                </button>
            </form>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
