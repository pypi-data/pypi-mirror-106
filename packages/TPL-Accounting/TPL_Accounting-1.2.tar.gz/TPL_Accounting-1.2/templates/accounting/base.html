<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is a accounting pluggable app">
        <meta property="og:title" content="Accounting" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="This is a accounting pluggable app" />

        <title>{% block title %}Home{% endblock %} | Accounting</title>


        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap-theme.css' %}">
        <!-- for select2-->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <style>
            @import url(http://fonts.googleapis.com/css?family=Bree+Serif);
            body {
                font-family: 'Helvetica Neue', sans-serif;
            }
            h1, h2, h3, h4, h5, h6{
                font-family: 'Bree Serif', serif;
            }
            #div_id_date_dued, #div_id_date_issued{
                width: 100% !important;
            }
            #div_id_date_dued .bootstrap-datetimepicker-widget,
            #div_id_date_issued .bootstrap-datetimepicker-widget{
                width: 100% !important;
            }
        </style>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'accounting/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'styles/accountant.css' %}">

        <script src="{% static 'modernizr/modernizr.js' %}"></script>

        {# Include FontAwesome; required for icon display #}
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

        {# Include Bootstrap 4 and jQuery #}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        {% block head %}{% endblock %}
    </head>
    <body>

        {% block maincontent %}{% endblock %}

        {% block scripts %}
            <script src="{% static 'jquery/dist/jquery.js' %}"></script>
            <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
            <script src="{% static 'accounting/js/main.js' %}"></script>

        <!-- for select2-->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script>
            $(document).ready(function() {
                $('select').select2();
            });
        </script>
        {% endblock %}
    </body>
</html>
