[tool.poetry]
name = "lessqlite"
version = "0.1.3"
description = "A less-like command-line tool for paging through SQLite databases."
authors = ["Dave VanderWeele <weele.me@gmail.com>"]
repository = 'https://github.com/dvanderweele/lessqlite'
documentation = 'https://github.com/dvanderweele/lessqlite/blob/main/README.md'
keywords = ['less', 'pager', 'sqlite', 'cli']

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.0"
coveralls = "^3.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
Faker = "^8.1.4"
coverage = "^5.5"
dbml-sqlite = "^0.2.1"

[tool.poetry.scripts]
lessqlite = 'lessqlite.core:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
