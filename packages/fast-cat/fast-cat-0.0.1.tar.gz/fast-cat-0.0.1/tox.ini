[tox]
isolated_build = True
envlist = py35,py36,py37

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black fastcat
    flake8 fastcat
    pylint fastcat
    mypy fastcat
    coverage erase
    coverage run --include=podsearch/* -m pytest -ra
    coverage report -m