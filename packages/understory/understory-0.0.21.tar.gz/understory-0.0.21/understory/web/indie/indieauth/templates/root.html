$def with ()
$var title: Auth

$if tx.user.is_owner:
    <p><a href=/auth/sign-ins>sign-ins</a> and
    <a href=/auth/visitors>visitors</a></p>
$elif tx.user.session:
    <p>You are signed in as <strong>$tx.user.session["url"]</strong></p>
$elif not tx.host.owner:
    <h2>Claim ownership</h2>
    <p>This domain has not yet been initialized.</p>
    <form action=/auth/claim method=post>
    <button>Claim</button>
    </form>
$else:
    <h2>Owner</h2>
    <form action=/auth/sign-in method=post>
    <div><label>Passphrase<br>
    <input type=text name=passphrase></label></div>
    <button>Sign In</button>
    </form>
    <h2>Visitor</h2>
    <form action=/auth/visitors/sign-in method=post>
    <div><label>Your web address<br>
    <input type=text name=me></label></div>
    <button>Sign In</button>
    </form>
