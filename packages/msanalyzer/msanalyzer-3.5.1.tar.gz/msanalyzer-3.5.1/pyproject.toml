[tool.poetry]
name = "msanalyzer"
version = "3.5.1"
description = "Analyze XPS report files generated by Mastersizer 2000"
authors = ["Marcus Bruno Fernandes Silva <marcusbfs@gmail.com>"]
license = "MIT"
readme = "readme.md"

[tool.poetry.dependencies]
python = "3.9.5"
aiofiles="0.6.0"
fastapi="0.64.0"
matplotlib="3.4.1"
numpy="1.20.2"
openpyxl="3.0.7"
pandas="1.2.4"
PyMuPDF="1.18.13"
python-multipart="0.0.5"
scipy="1.6.3"
uvicorn="0.13.4"
gunicorn={version="*", markers = "sys_platform == 'linux'"}
httptools={version="*", markers = "sys_platform == 'linux'"}
uvloop={version="*", markers = "sys_platform == 'linux'"}
yaspin = "^1.5.0"

[tool.poetry.dev-dependencies]
pyinstaller = "^4.3"
mypy = "^0.812"
black = "^21.5b0"
autoflake = "^1.4"
isort = "^5.8.0"

[tool.poetry.scripts]
msanalyzer-cli = "cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
