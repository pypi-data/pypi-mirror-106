pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - "status-success=pytest"
      - "status-success=pre-commit"
    actions:
      merge:
        method: rebase
  - name: Automatic merge from Flameeyes
    conditions:
      - "author=Flameeyes"
      - "status-success=pytest"
      - "status-success=pre-commit"
    actions:
      merge:
        method: rebase
