[tool.poetry]
authors = ["Marcus Bruno Fernandes Silva <marcusbfs@gmail.com>"]
description = "Converts ZIP to 7z."
name = "to7z"
readme = "README.md"
version = "1.3.9"

[tool.poetry.dependencies]
click = "^8.0.1"
py7zr = "^0.16.1"
python = "^3.8"
rich = "^10.2.2"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^21.5b1"
isort = "^5.8.0"
mypy = "^0.812"
pyinstaller = "^4.3"
pytest = "^6.2.4"

[tool.poetry.scripts]
to7z = 'to7z.cli:main'

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
